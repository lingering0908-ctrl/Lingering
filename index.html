<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愛情心理測驗：你擁有哪種隱藏戀愛人格？</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 測驗題目頁面 -->
    <div id="quiz-page" class="page active">
        <div class="container">
            <div class="header">
                <h1>愛情心理測驗：你擁有哪種隱藏戀愛人格？</h1>
                <div class="couple-illustration">
                    <div class="heart">💕</div>
                    <div class="couple">👫</div>
                </div>
            </div>
            
            <div class="question-section">
                <div class="question-card">
                    <h2>週末約會前，你發現衣櫃裡竟然少了一件「完美戰袍」！這時你會怎麼做？</h2>
                </div>
                
                <div class="options">
                    <button class="option-btn" data-answer="A">
                        <span class="option-letter">A</span>
                        <span class="option-text">直接穿最舒適的舊衣服，相信自然就是美</span>
                    </button>
                    
                    <button class="option-btn" data-answer="B">
                        <span class="option-letter">B</span>
                        <span class="option-text">衝去最近商店買一件明星同款，跟上潮流最重要</span>
                    </button>
                    
                    <button class="option-btn" data-answer="C">
                        <span class="option-letter">C</span>
                        <span class="option-text">翻箱倒櫃搭配現有單品，創造新奇穿法</span>
                    </button>
                    
                    <button class="option-btn" data-answer="D">
                        <span class="option-letter">D</span>
                        <span class="option-text">詢問好友意見，選擇大家說最好看的那套</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 解答頁面 -->
    <div id="result-page" class="page">
        <div class="container">
            <div class="header">
                <h1>🔮 解析你的隱藏戀愛人格</h1>
                <div class="couple-illustration">
                    <div class="heart">💖</div>
                    <div class="couple">💑</div>
                </div>
            </div>
            
            <div class="result-section">
                <div id="result-content" class="result-card">
                    <!-- 動態內容將在這裡顯示 -->
                </div>
            </div>
            
            <div class="ad-section">
                <div class="ad-card">
                    <h3>為你的約會戰袍搭配Perfect Match飾品!</h3>
                    <p>Lingering Accessories 9️⃣月新品官網及門市已上架啦！🎊</p>
                    <p>限時優惠進行中🔔！</p>
                    <div class="coupon-code">
                        <span class="coupon-text">結帳時輸入「</span>
                        <span class="coupon-code-text" id="coupon-code">QUIZ10</span>
                        <span class="coupon-text">」全單再減$10！</span>
                        <button class="copy-btn" onclick="copyCouponCode()" title="複製優惠碼">
                            <span class="copy-icon">📋</span>
                            <span class="copy-text">Copy</span>
                        </button>
                    </div>
                    <a href="http://www.lingeringaccessories.co" target="_blank" class="shop-btn">按這裡去逛</a>
                </div>
            </div>
            
            <div class="footer">
                <p>💡 每種戀愛人格都有其獨特魅力，認識自己的模式能讓你在愛情中更自在！分享給朋友看看他們的隱藏人格是什麼吧～</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
